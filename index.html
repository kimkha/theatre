<html>
<head>
  <style>
	  body {
		  margin: 0;
	  }
	  a, a:visited, a:hover, a:active {
	    color: inherit;
	  }
      .flee {
          position: fixed;
          bottom: 10px;
          right: 10px;
      }
      main {
          position: fixed;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
      }
      .sites {
          /* 6 items in a row * (116 + 20*2) = 936 */
          max-width: 936px;
          width: 100%;
          display: flex;
          justify-content: flex-start;
          flex-wrap: wrap;
      }
      .item {
          display: flex;
          flex-direction: column;
          align-items: center;
          cursor: pointer;
          user-select: none;
          padding: 20px;
          width: 116px;
          height: 116px;
       }
      .item img {
          user-select: none;
          pointer-events: none;
          width: 72px;
          height: 72px;
          display: block;
          border-radius: 0.3rem;
          margin: 8px;
      }
      .item-name {
          width: 100%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          text-align: center;
          margin-top: 8px;
      }
    .custom.item {
      width: 100%;
      height: auto;
      flex-direction: row;
      cursor: unset;
      margin: 0 20px;
    }
    .custom input, .custom button {
      font-size: 1.5em;
      padding: 8px 16px;
    }
    .custom input {
      flex-grow: 1;
      margin-right: 8px;
    }
  </style>
</head>
<body>
<main>
  <div class=sites>
    <div class='item custom'>
      <input type='url' id='customUrl' placeholder='URL or Keyword'/>
      <button id='customBtn'>Open the page!</button>
    </div>
    <a href='https://www.youtube.com/redirect?q=https://kimkha.github.io/theatre/' class=item>
      <img alt='full' src="https://cdn.iconscout.com/icon/premium/png-256-thumb/fullscreen-2815792-2337070.png" />
      <div class="item-name">Go fullscreen</div>
    </a>
    <a href='https://www.canva.com/' class=item>
      <img alt='canva' src="https://cdn.iconscout.com/icon/free/png-256/canva-3823975-3175197.png" />
      <div class="item-name">Canva</div>
    </a>
    <a href='javascript:openMaze();' class=item>
      <img alt='maze' src="https://cdn.iconscout.com/icon/free/png-256/block-maze-1128083.png" />
      <div class="item-name">Maze game</div>
    </a>
    <a href='https://play.prodigygame.com/' class=item>
      <img alt='ted' src="https://d2q79iu7y748jz.cloudfront.net/s/_squarelogo/8ebacb559a8de57ed1add28b57170cae" />
      <div class="item-name">Prodigy</div>
    </a>
    <a href='https://app.readingeggs.com/' class=item>
      <img alt='ted' src="https://www.thechildrensbookreview.com/wp-content/uploads/2020/11/Reading-Eggs_LOGO_770x495-640x411.png" />
      <div class="item-name">Reading Eggs</div>
    </a>
    <a href='https://www.ted.com/' class=item>
      <img alt='ted' src="https://cdn.iconscout.com/icon/free/png-256/ted-13-461831.png" />
      <div class="item-name">TED</div>
    </a>
    <a href='https://zoom.us/j/' class=item>
      <img alt='zoom' src="https://cdn.iconscout.com/icon/free/png-256/zoom-2752011-2284828.png" />
      <div class="item-name">Join Zoom</div>
    </a>
    <a href='https://www.dailymotion.com/' class=item>
      <img alt='d' src="https://cdn.iconscout.com/icon/free/png-256/dailymotion-4670110-3878230.png" />
      <div class="item-name">DailyMotion</div>
    </a>
    <a href='https://app.plex.tv/' class=item>
      <img alt='plex' src="https://cdn.iconscout.com/icon/free/png-256/plex-226049.png" />
      <div class="item-name">PlexTV</div>
    </a>
    <a href='https://tubitv.com/' class=item>
      <img alt='tubi' src="http://cdn.adrise.tv/tubitv-assets/img/tubitv_square.jpg" />
      <div class="item-name">TubiTV</div>
    </a>
    <a href='https://abetterrouteplanner.com/' class=item>
      <img alt='abrp' src="https://is4-ssl.mzstatic.com/image/thumb/Purple125/v4/2c/00/81/2c0081db-d8ae-485f-4f9d-0f9ac4f17210/source/1200x1200bb.png" />
      <div class="item-name">ABetterRoutePlan</div>
    </a>
    <a href='https://www.duckduckgo.com/' class=item>
      <img alt='duck' src="https://cdn.iconscout.com/icon/free/png-256/duckduckgo-2752202-2285019.png" />
      <div class="item-name">DuckDuckGo</div>

    <a href='https://www.reddit.com/' class=item>
      <img alt='red' src="https://cdn.iconscout.com/icon/free/png-256/reddit-36-189728.png" />
      <div class="item-name">Reddit</div>
    </a>
    <a href='https://www.sbs.com.au/ondemand/' class=item>

      <div class="item-name">SBS</div>
    </a>
    <a href='https://iview.abc.net.au/' class=item>
      <img alt='sbs' src="https://static.wikia.nocookie.net/logopedia/images/3/3c/ABCTV_2014-blue.svg" />
      <div class="item-name">ABC</div>
    </a>
    <a href='javascript:openMovie();' class=item>
      <img alt='film' src="https://cdn.iconscout.com/icon/free/png-256/film-1769162-1505229.png" />
      <div class="item-name">List film</div>
    </a>
  </div>
</main>
<div class="flee">
  <a href='https://itsssl.com/JSo48'>.</a>
</div>
<script>
  function openMovie() {
    window.location.href = './movie.html?u=' + new Date();
  }
  function openMaze() {
    window.location.href = './maze.html?u=' + new Date();
  }
  function handleClick() {
    let url = customInput.value;
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      if (/^\w+\.\w+/.test(url)) {
        url = 'https://' + url;
      } else {
        url = 'https://duckduckgo.com/?q=' + url;
      }
    }
    window.location.href = url;
  }
  const customInput = document.getElementById('customUrl');
  const customBtn = document.getElementById('customBtn');
  customBtn.addEventListener('click', handleClick);
  customInput.addEventListener('keypress', (event) => {
    if (event.keyCode === 13) {
      handleClick();
    }
  });
</script>
</body>
</html>
