      .flee {
          position: fixed;
          bottom: 10px;
          right: 10px;
      }
      main {
          position: fixed;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
      }
      .sites {
          /* 6 items in a row * (116 + 20*2) = 936 */
          max-width: 936px;
          width: 100%;
          display: flex;
          justify-content: flex-start;
          flex-wrap: wrap;
      }
      .item {
          display: flex;
          flex-direction: column;
          align-items: center;
          cursor: pointer;
          user-select: none;
          padding: 20px;
          width: 116px;
          height: 116px;
       }
      .item img {
          user-select: none;
          pointer-events: none;
          width: 72px;
          height: 72px;
          display: block;
          border-radius: 0.3rem;
          margin: 8px;
      }
      .item-name {
          width: 100%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          text-align: center;
          margin-top: 8px;
      }
    .custom.item {
      width: 100%;
      height: auto;
      flex-direction: row;
      cursor: unset;
      margin: 0 20px;
    }
    .custom input, .custom button {
      font-size: 1.5em;
      padding: 8px 16px;
    }
    .custom input {
      flex-grow: 1;
      margin-right: 8px;
    }
  </style>

<script>
  function openMovie() {
    window.location.href = './movie.html?u=' + Date.now();
  }
  function openMaze() {
    window.location.href = './maze.html?u=' + Date.now();
  }
  function handleClick() {
    let url = customInput.value;
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      if (/^\w+\.\w+/.test(url)) {
        url = 'https://' + url;
      } else {
        url = 'https://duckduckgo.com/?q=' + url;
      }
    }
    window.location.href = url;
  }
  const customInput = document.getElementById('customUrl');
  const customBtn = document.getElementById('customBtn');
  customBtn.addEventListener('click', handleClick);
  customInput.addEventListener('keypress', (event) => {
    if (event.keyCode === 13) {
      handleClick();
    }
  });
</script>
