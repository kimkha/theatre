<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sss</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 28px;
        }
        .hidden {
            display: none;
        }
        .clickable {
            cursor: pointer;
        }
        .clickable:hover {
            text-decoration: underline;
        }
        .game {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .options {
            padding-bottom: 20px;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .cell {
            position: relative;
            background-color: beige;
            border: 1px solid beige;
        }
        .cell.finish {
            background-color: cornflowerblue;
        }
        .cell.walkable {
            background-color: bisque;
            cursor: pointer;
        }
        .cell.step {
            animation: animateStep 100ms alternate;
        }
        @keyframes animateStep {
            from {
                background-color: beige;
            }
            to {
                background-color: #aef4af;
            }
        }
        .cell.current {
            background-color: #aef4af;
        }
        .cell.current:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20%;
            z-index: 1;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px -5px #aef4af;
            }
            to {
                box-shadow: 0 0 5px 5px #aef4af;
            }
        }
        .top-border {
            border-top-color: #000;
        }
        .bottom-border {
            border-bottom-color: #000;
        }
        .left-border {
            border-left-color: #000;
        }
        .right-border {
            border-right-color: #000;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            z-index: 9999;
        }
        .popupContent {
            position: absolute;
            top: calc(50% - 100px);
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .popup .head {
            font-size: 72px;
            background-color: #CA4246;
            background-image: linear-gradient(
                    45deg,
                    #CA4246 16.666%,
                    #E16541 16.666%,
                    #E16541 33.333%,
                    #F18F43 33.333%,
                    #F18F43 50%,
                    #8B9862 50%,
                    #8B9862 66.666%,
                    #476098 66.666%,
                    #476098 83.333%,
                    #A7489B 83.333%);
            background-size: 100%;
            background-repeat: repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move-animation 5s infinite ease;
        }
        @keyframes move-animation {
            0% {
                background-size: 100%;
            }
            20% {
                background-size: 100%;
            }
            25% {
                background-size: 650%;
            }
            30% {
                background-size: 100%;
            }
            100% {
                background-size: 100%;
            }
        }
        .popup .actions {
            border-radius: 20px;
            border: 2px solid #CA4246;
            width: fit-content;
            margin: 0 auto;
            padding: 20px;
        }
        .popup .item {
            padding: 20px;
            color: #CA4246;
        }
    </style>
</head>
<body>

<div class="game">
    <div class="options">
        <span id="optionBtn" class="clickable">Options</span>
    </div>
    <div id="app"></div>
</div>
<div id="popup" class="popup hidden">
    <div class="popupContent">
        <h1 class="head hidden" id="success">Hooray! You did it!</h1>
        <div class="actions">
            <div class="item">
                <span id="entryBtn" class="clickable">Entry</span>
                <span id="easyBtn" class="clickable">Easy</span>
                <span id="mediumBtn" class="clickable">Medium</span>
                <span id="hardBtn" class="clickable">Hard</span>
            </div>
            <div class="item clickable" id="resetBtn">Reset game</div>
        </div>
    </div>
</div>

<script src="./maze.js"></script>
</body>
</html>
